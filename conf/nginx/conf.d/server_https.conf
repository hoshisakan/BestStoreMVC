upstream dotnet_kestrel_http {
    # server web:5000;   # Kestrel 提供 HTTP 的埠
    server web:5001;   # Kestrel 提供 HTTPS 的埠
}

server {
    listen 80;
    listen [::]:80;
    server_name localhost;

    location / {
        return 301 https://$host$request_uri;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html { root /usr/share/nginx/html; }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name localhost;

    ssl_certificate     /etc/nginx/ssl/BestStore.crt;
    ssl_certificate_key /etc/nginx/ssl/BestStore.key;

    #（其餘 SSL 設定留用）
    # ssl_dhparam /etc/nginx/ssl/dhparam-2048.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    location / {
        proxy_pass https://dotnet_kestrel_http;   # ← 改成 HTTPS
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto https; # ← 告知後端原始協定
        client_max_body_size 200m;
        # limit_req zone=one nodelay; # 你有用到這行的話，請確保 http 區塊有定義 limit_req_zone
    }

    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html { root /usr/share/nginx/html; }
}
